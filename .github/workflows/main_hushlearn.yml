name: Build and deploy NestJS app to Azure Web App - hushlearn

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Use LTS version
          cache: 'npm' # Caches dependencies for faster installs

      - name: Install dependencies
        run: npm ci # Ensures clean and consistent dependencies

      - name: Install Nest CLI (if needed)
        run: npm install -g @nestjs/cli # Optional if not already installed in devDependencies

      - name: Build the application
        run: npm run build

      - name: Verify build output
        run: ls -la dist # Ensure the 'dist' folder is created

      - name: Zip artifact for deployment
        run: zip -r release.zip . -x "node_modules/*" # Exclude node_modules

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'hushlearn'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5B241C67B60D4E1F89B568913CDF7254 }}
