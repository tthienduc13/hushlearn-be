name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies (without Husky)
        run: HUSKY=0 npm install --include=dev

      - name: Ensure Nest.js CLI is installed
        run: npm install --save-dev @nestjs/cli

      - name: Run build
        run: npm run build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: hushlearn
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5B241C67B60D4E1F89B568913CDF7254 }}
          package: .
